<html>
    <head>
       
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
    </head>
    <body>
        
        <section class="timer" id="timer">
       <div class="dateandtime">
            <div class = "clock"  id="clock"></div>
            <div class="date" id="date"></div>
        </div>
        <div class="cntdwn" id="cntdwn">
            
            
            <input type="number" id="min" placeholder="Min">
            
            <input type="number" id="sec" placeholder="sec">
            <br>
            <input type="button" value="Start" id="startCountdown" >
            <p class="timeleft" id="timeleft">Time left</p>
            <div class="timeleft" id="countdown"></div>
             
        </div>
        <div class="change">
            <div class ="StyleChange" id ="StyleChange">
                <button id="change-color" >Set color</button>
                <input type="color" id="myColor">
                <button id="change-bckgrnd-color" >Set color</button>
                <input type="color" id="myBckgrndColor">
            </div>
        </div>
        <button id="backtomenu" >Back</button>
    </section>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/timer.js"></script>
    </body>
</html>
